<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <strong>Passe o mouse</strong> sobre os termos para descobrir qual tag deverpa utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a Tag &lt;p&gt;">Páragrafos</abbr></li>
        <li><abbr title="Use a Tag &lt;h1&gt; à &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
