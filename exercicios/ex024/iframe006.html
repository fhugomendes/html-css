<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteudos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>

    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste ipsam enim
      vel ducimus asperiores esse unde temporibus natus nam, debitis dignissimos
      molestiae quam, ab ipsum. Nisi pariatur autem at quibusdam?
    </p>

    <h2>Vídeos</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/D-ENPYhB7ts"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7962.817240707625!2d-38.519887223956246!3d-3.7207255329281845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c74846ef10cb9b%3A0x552177f0f96cc058!2sPraia%20de%20Iracema%2C%20Fortaleza%20-%20CE!5e0!3m2!1spt-BR!2sbr!4v1675306524287!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2>Mapas da Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=16&lat=-3.720259&lon=-38.515448&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>

    <h2>Google Docs</h2>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQUL4zxOFnAPghnj2_Pk1vRZ62QLb9pKc3J3ucwGahutVWRXwFw2ZdsY2meCKxObOzZJE__HeKHPby5/embed?start=false&loop=false&delayms=3000" frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
  </body>
</html>
