<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="user">Usuario:</label>
            <input type="text" name="user" id="user" autocomplete="username" required placeholder="Nome do Usuario">
        </div>

        <div>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" autocomplete="current-password" required minlength="8" placeholder="Sua Senha">
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
