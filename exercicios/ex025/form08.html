<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <div>
            <label for="n1">Número 1:</label>
            <input type="number" name="n1" id="n1" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </div>

        <div>
            <label for="n2">Número 2:</label>
            <input type="number" name="n2" id="n2" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </div>

        <div>
            <label for="soma">A soma é </label>
            <output name="soma" id="soma"></output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
