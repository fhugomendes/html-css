<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" required autocomplete="name">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" autocomplete="email" placeholder="abcd@abcde.com">
        </p>

        <p>
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel" required autocomplete="tel" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="(DD) 12345-6789">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </fildset>
    </form>
  </body>
</html>
