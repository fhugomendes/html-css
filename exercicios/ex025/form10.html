<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <div>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2025" oninput="calcIdade()">
            
        </div>

        <div>
            <label for="nasc">Nesse ano você completa</label>
            <output id="nasc"></output>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            nasc.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
