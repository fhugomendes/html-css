<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>
        Você pode escrever um paragrado de qualquer jeito, basta colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt;.<!-- lt = Less Than / gt = Greater Than =-->
    </p>
    <p>
        Se precisar quebrar a linha em algum momento<br> Basta utilizar a tag &lt;br&gt;
    </p>
    <p>
        Vamos adicionar alguns símbolos: 
        &reg;
        &copy;
        &euro;
        &dollar;
        &trade;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
