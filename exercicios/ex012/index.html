<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video  width="350" controls loop >
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com as reproduções de vídeos oferecidas</p>
    </video>
    <br>
    <h1>Inserindo videos hospedados virtualmente</h1>
    <h2>Youtube:</h2>
    <iframe width="350" height="197" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <h2>Vimeo:</h2>
    <iframe src="https://player.vimeo.com/video/155500969?h=615ec8dbe7&loop=1&color=ffffff&title=0&byline=0&portrait=0" width="350" height="197" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
