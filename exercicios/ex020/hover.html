<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p {
            display: none;
        } 

        div:hover > p{
            display: block;
            color: yellow;
            background-color: red;
            width: 200px;
        }

        div:hover {
            color: crimson;
            width: 125px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse em cima do texto a seguir:</p>
    <div>Passe o mouse aqui<p>TEXTO ESCONDIDO!!!</p></div>
</body>
</html>
