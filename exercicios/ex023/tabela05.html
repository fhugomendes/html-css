<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        .cnome {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>

        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </thead>

        <tbody>
            <tr>
                <td>Ana</td>
                <td>F</td>
                <td>29</td>
                <td>Cozinheira</td>
            </tr>
            <tr>
                <td>Paulo</td>
                <td>M</td>
                <td>39</td>
                <td>Mecânico</td>
            </tr>
            <tr>
                <td>Julio</td>
                <td>M</td>
                <td>23</td>
                <td>Contador</td>
            </tr>
            <tr>
                <td>Lúcia</td>
                <td>F</td>
                <td>42</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Luana</td>
                <td>F</td>
                <td>30</td>
                <td>Dentista</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>M</td>
                <td>25</td>
                <td>Professor</td>
            </tr>

            
        </tbody>
    </table>
</body>
</html>
